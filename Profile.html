<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Profile</title>
</head>
<body>
    <!--grid_flex_hover_feature-->
    <div class="profile_card">

        <div class="profile_content">
            <img src="light.png" alt="image" class="image">
            
            <h2 class="name">Anirban Ray</h2>
            
            <p class="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium recusandae illo ad voluptatem quibusdam, laborum numquam.</p>
        </div>    
        
        <div class="social_media">
            <div class="social_item">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <span>Instagram</span>
            </div>
            <div class="social_item">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <span>Facebook</span>
            </div>
            <div class="social_item">
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <span>Twitter</span>
            </div>
        </div>

    </div>
    
</body>
</html>
